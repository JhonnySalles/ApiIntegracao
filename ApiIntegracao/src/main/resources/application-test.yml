server:
  port: 8888
spring:
  application:
    name: ApiIntegracao
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
springdoc:
  pathsToMatch: /api/**
  swagger-ui:
    use-root-path: true
    tags-sorter: alpha
    operations-sorter: alpha
descobertaLocal: false